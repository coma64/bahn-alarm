<main>
  <h1>Alarms</h1>

  <app-filters></app-filters>

  <app-alarms-list></app-alarms-list>

  <app-pagination
    *ngIf="alarms$ | async as alarms"
    [class.hide]="alarms.maxPage < 2"
    [page]="alarms.page"
    [maxPage]="alarms.maxPage"
    (pageChange)="changePage($event)"
  ></app-pagination>
</main>
