<div *ngIf="departure" class="departure">
  <div class="time">{{ (departure.departure | toRelativeTime).str }}</div>
  <div class="time-until">
    {{ departure.departure | toRelativeTime | nextRelativeTime | async }}
  </div>

  <div class="status">
    <div>{{ departure | toHumanStatus }}</div>
    <div class="dot {{ departure.status }}"></div>
  </div>
</div>
